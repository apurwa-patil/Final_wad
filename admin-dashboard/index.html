<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <body>
        <div class="d-flex" id="wrapper">
          <!-- Sidebar -->
          <div class="bg-dark text-white p-3" id="sidebar" style="min-width: 250px;">
            <h4 class="text-center mb-4">Admin Panel</h4>
            <ul class="nav flex-column">
              <li class="nav-item mb-2">
                <a href="#" class="nav-link text-white">Dashboard</a>
              </li>
              <li class="nav-item mb-2">
                <a href="#" class="nav-link text-white">Users</a>
              </li>
              <li class="nav-item mb-2">
                <a href="#" class="nav-link text-white">Results</a>
              </li>
              <li class="nav-item mb-2">
                <a href="#" class="nav-link text-white">Settings</a>
              </li>
            </ul>
          </div>
      
          <!-- Main Content -->
          <div class="container-fluid p-4" id="page-content-wrapper">
            <h2 class="mb-4">Dashboard Overview</h2>
      
            <div class="row g-4">
              <div class="col-md-3">
                <div class="card text-white bg-primary">
                  <div class="card-body">
                    <h5 class="card-title">Total Users</h5>
                    <p class="card-text display-6">1,024</p>
                  </div>
                </div>
              </div>
      
              <div class="col-md-3">
                <div class="card text-white bg-success">
                  <div class="card-body">
                    <h5 class="card-title">Results Uploaded</h5>
                    <p class="card-text display-6">870</p>
                  </div>
                </div>
              </div>
      
              <div class="col-md-3">
                <div class="card text-white bg-warning">
                  <div class="card-body">
                    <h5 class="card-title">Pending Approvals</h5>
                    <p class="card-text display-6">34</p>
                  </div>
                </div>
              </div>
      
              <div class="col-md-3">
                <div class="card text-white bg-danger">
                  <div class="card-body">
                    <h5 class="card-title">Errors Logged</h5>
                    <p class="card-text display-6">5</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
      
  
</body>
</html>
